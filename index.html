<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="index.css">
     <title>FORM</title>
   </head>
<body>
    <div class="container">
    <form>
        <input type="text" id="name" placeholder="Name">
    <br>

    <input type="email" id="email" placeholder="Email">
    <br>

    <div id="date"><label>Pick a date  </label><input type="number" id="day" placeholder="DD" min="1" max="31"><input type="number" placeholder="MM" min="1" max="12"><input type="number" placeholder="YYYY" min="2022"></div>
    
    <div class="time"><label>Pick a time    </label><input type="number" id="clock" placeholder="09" min="00" max="12"><input type="number" placeholder="00" min="0" max="59">
        <select>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
        </select></div> 

    <div class="count"><button id="decrement">-</button><b><span id="number">0 </span> People</b><button id="increment">+</button></div>

    <button type="submit" id="submit">MAKE RESERVATION</button>
    <p id="output"></p>
    </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
